<polymer-element name="party-list" attributes="parties">
  <template>
    <ul class="parties">
      <template repeat="{{ party in parties }}">
        <li class="party"><a href="#" party-id="{{party.name}}" on-click="{{changeSelected}}">{{party.name}}</a></li> 
      </template>
      <template if="{{parties.isEmpty}}">
        There are no parties!
      </template>
    </ul>
  </template>
  <script type="application/dart" src="party-list.dart"></script>
</polymer-element>
